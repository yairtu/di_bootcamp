{% extends 'base.html' %}
{% block content %}
    <div class="container w-50 mt-5 bg-dark text-center">
        <h3>Add comment</h3>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.content(class="form-control form-control-lg") }}
            <div class="footer">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
{% endblock %}
